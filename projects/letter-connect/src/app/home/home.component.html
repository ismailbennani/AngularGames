<div class="container default-theme">
    <div class="top">
        <app-game-grid [grid]="grid" [reveal]="true"></app-game-grid>
    </div>
    <div class="separator"></div>
    <div class="bottom">
        <button mat-raised-button color="primary" class="a-text-single-line" (click)="continue()" *ngIf="canContinue">
            Continue
        </button>
        <button mat-raised-button color="primary" class="a-text-single-line" (click)="newGame()">New Game</button>
    </div>
</div>
