<ng-container *ngIf="grid?.cells">
  <mat-grid-list [cols]="grid?.cells?.length" rowHeight="20px" [ngStyle]="{ 'width.px': 20 * (grid?.cells?.length ?? 0) }">
    <ng-container *ngFor="let cellLine of grid?.cells">
      <ng-container *ngFor="let cell of cellLine">
        <mat-grid-tile class="grid-cell" [class.has-letter]="cell.letter">
          {{ cell.discovered ? cell.letter : ' '}}
        </mat-grid-tile>
      </ng-container>
    </ng-container>
  </mat-grid-list>

</ng-container>
