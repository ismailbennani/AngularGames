<ng-container *ngIf="gameState">
  <div class="header">
    Level {{ gameState.levelCount }}
  </div>
  <app-game-grid [grid]="gameState.currentLevel.grid"></app-game-grid>
  <div class="spacer"></div>
  <app-letters [letters]="gameState.currentLevel.letters" [longestWordSize]="longestWordSize"></app-letters>
</ng-container>
