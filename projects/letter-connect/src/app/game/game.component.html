<app-main-layout>
    <div class="container">
        <app-game-board></app-game-board>

        <div class="game-over-overlay" [class.hidden]="!levelOver">
            <div [class.won]="won" [class.lost]="!won">
                <div class="main-text">{{ won ? 'YOU WIN' : 'YOU LOSE' }}</div>
                <div>Next</div>
                <div class="next">
                    <button mat-raised-button (click)="next()">Next</button>
                </div>
            </div>
        </div>
    </div>
</app-main-layout>
